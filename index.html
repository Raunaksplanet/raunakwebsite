<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
 <style>
    body {
      font-family: Papyrus, Comic Sans MS, cursive, sans-serif; /* Double cringe fonts */
      background: repeating-linear-gradient(
        45deg,
        #ff0000,
        #ff0000 10px,
        #00ff00 10px,
        #00ff00 20px,
        #0000ff 20px,
        #0000ff 30px
      ); /* Flashy striped cringe */
      color: #ff00ff; /* Unreadable magenta text */
      text-shadow: 5px 5px 10px cyan, -5px -5px 10px yellow; /* Extreme text shadow */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: cringe-spin 5s linear infinite, cringe-fade 3s alternate infinite; /* Spinning and fading simultaneously */
    }

    .calculator {
      background: radial-gradient(circle, #ff69b4, #0000ff, #ff0000); /* Vomit-inducing gradient */
      padding: 30px;
      border-radius: 50%;
      border: 20px double #ffff00; /* Double border for extra clutter */
      box-shadow: 0 0 50px 10px green, 0 0 100px 20px purple, inset 0 0 20px #ffffff; /* Too many shadows */
      animation: cringe-pulse 2s infinite alternate; /* Pulsing for no reason */
    }

    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 20px;
      text-align: center;
      padding: 10px;
      font-size: 2.5em;
      font-weight: bold;
      background: conic-gradient(#ff4500, #00ff00, #0000ff, #ff69b4); /* Spinning gradient */
      border: 10px groove #ff00ff; /* Groove border adds extra noise */
      border-radius: 50px;
      color: #00ffff; /* Cyan text */
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: rainbow-text 3s infinite; /* Blinking rainbow effect */
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 2em;
      border: 5px ridge #00ffff;
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ffff00);
      color: #000000; /* Black text */
      text-shadow: 2px 2px #ffffff, -2px -2px #0000ff;
      border-radius: 100%; /* Full circles */
      transform: rotate(30deg) scale(1.1); /* Weird rotation and scaling */
      transition: all 0.2s ease-in-out;
      cursor: crosshair; /* Why not a crosshair cursor? */
    }

    button:hover {
      transform: scale(1.5) rotate(-30deg); /* Hover makes buttons bigger and rotated */
      background: repeating-radial-gradient(circle, #ff00ff, #ff69b4, #ffff00, #00ff00);
      box-shadow: 0 0 30px 15px #ff0000, inset 0 0 10px #00ffff;
      color: #ff4500;
    }

    .button-clear {
      background-color: #ff69b4;
      color: #00ff00;
      font-weight: 900;
      animation: cringe-shake 0.5s infinite; /* Shaking for no reason */
    }

    .button-clear:hover {
      background-color: #ff0000;
      text-decoration: blink; /* Deprecated cringe styling */
    }

    /* Animations */
    @keyframes cringe-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes cringe-pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    @keyframes cringe-fade {
      0% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    @keyframes cringe-shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    @keyframes rainbow-text {
      0% { color: red; }
      25% { color: orange; }
      50% { color: yellow; }
      75% { color: green; }
      100% { color: blue; }
    }
</style>


</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue('+')">+</button>
      <button class="button-clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
