<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
 <style>
    body {
      font-family: Comic Sans MS, cursive, sans-serif; /* Cringe font */
      background-color: #ff00ff; /* Eye-searing magenta */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: cringe-spin 10s linear infinite; /* Rotating background animation */
    }

    .calculator {
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff); /* Rainbow cringe gradient */
      padding: 20px;
      border-radius: 50%;
      box-shadow: 0 0 50px 10px yellow, 0 0 100px 20px cyan;
      width: 300px;
      border: 10px dashed #00ffff; /* Dashed cringe border */
    }

    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 20px;
      text-align: center; /* Text now in the center for no reason */
      padding: 10px;
      font-size: 2em;
      border: 5px dotted #ff4500; /* Dotted border for more cringe */
      border-radius: 25px;
      background-color: #0000ff; /* Electric blue background */
      color: #ffff00; /* Yellow text */
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 15px;
      font-size: 1.5em;
      border: 3px solid #ff00ff;
      background-color: #00ff00;
      color: #ff0000; /* Red text on green background */
      border-radius: 50%; /* Round buttons */
      cursor: pointer;
      transform: rotate(15deg); /* Slight rotation for extra cringe */
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: #ff69b4; /* Pink when hovered */
      transform: scale(1.2) rotate(-15deg); /* Weird scaling and opposite rotation */
    }

    .button-clear {
      background-color: #ff4500; /* Bright orange */
      color: #0000ff; /* Blue text */
      animation: blink 1s infinite; /* Blinking clear button */
    }

    .button-clear:hover {
      background-color: #8b0000; /* Dark red when hovered */
    }

    /* Animations */
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50%, 100% { opacity: 0.5; }
    }

    @keyframes cringe-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
</style>

</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue('+')">+</button>
      <button class="button-clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
